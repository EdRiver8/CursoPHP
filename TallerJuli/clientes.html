<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Taller</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <section class="container contenido">
        <h3 class="text-center">CLIENTES</h3>
        <form action="">
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">CEDULA</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="cedula">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">NOMBRES</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombres">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">APELLIDOS</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="apellidos">
                </div>
            </div>
            <div class="mb-3 row">
                <button type="button" class="btn btn-success" id="btnGuardarCliente">GUARDAR</button>
                <button type="button" class="btn btn-success" id="btnEditCliente">EDITAR</button>
            </div>
        </form>
        <hr>
        <h5>USUARIOS REGISTRADOS</h5>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CEDULA</th>
                    <th scope="col">NOMBRES</th>
                    <th scope="col">APELLIDOS</th>
                    <th scope="col">OPCIONES</th>
                </tr>
            </thead>
            <tbody id="tBodyCliente">

            </tbody>
        </table>
    </section>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/personas.js"></script>

</body>

</html>
