<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="contenido">
    <h1 class = 'text-center'>CONTACTENOS</h1>
    <form id="formData">
      <h3>Primero selecciona el formulario que deseas editar</h3>
      <div class="mb-3">
        <label class="form-label">NOMBRE COMPLETO</label>
        <input type="text" id="nombre_completo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">CORREO</label>
        <input type="email" id="correo_electronico" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">TIPO DE INQUIETUD</label>
        <select id="motivo" class="form-control" required>
            <option value="1">Sugerencia</option>
            <option value="2">Queja</option>
            <option value="3">Inconformidad</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea id="mensaje" class="form-control"></textarea>
      </div>
      <button type="button" class="btn btn-info" id="btnEditarDB">EDITAR</button>
    
    </form>
    <hr>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE COMPLETO</th>
            <th scope="col">CORREO</th>
            <th scope="col">TIPO DE INQUIETUD</th>
            <th scope="col">MENSAJE</th>
            <th scope="col">ID_USUARIO</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody id="tBodyUsuarios">
          
        </tbody>
      </table>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="" ></script>

</body>

</html>
