<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <a href="index.html"><-Vuelve al inicio</a><br>
  <a href="personas.html"><-Primero ingresa una persona</a>
  <section id="contenido">
    <h1 class = 'text-center'>CITAS</h1>
    <form id="formData">
      <div class="mb-3">
        <label class="form-label">FECHA</label>
        <input type="date" id="fecha" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">LUGAR</label>
        <input type="text" id="lugar" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">HORA</label>
        <input type="time" id="hora" class="form-control" required>
      </div> 
      <button type="button" class="btn btn-success" id="btnGuardar">GUARDAR</button>
      <button type="button" class="btn btn-info" id="btnEditarDB">EDITAR</button>
    </form>
    <hr>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">FECHA</th>
            <th scope="col">LUGAR</th>
            <th scope="col">HORA</th>
            <th scope="col">ACCIONES</th>
          </tr>
        </thead>
        <tbody id="tBodyPersonas">
        </tbody>
      </table>
  </section>




  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/citas.js" ></script>

</body>

</html>
